<ion-header>
  <ion-navbar>
    <ion-title>{{ 'parameter.title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item>
            <ion-label>{{ 'parameter.katakana' | translate }}</ion-label>
            <ion-checkbox [(ngModel)]="katakana"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>{{ 'parameter.hiragana' | translate }}</ion-label>
            <ion-checkbox [(ngModel)]="hiragana"></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row class="input-custom">
      <ion-col col-12>
        <kanji-input (change)="updateKana($event)"></kanji-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="bottom-btn hide-on-keyboard-open" *ngIf="hasActiveKana()">
      <button ion-button block (click)="push()">{{ 'parameter.startQuiz' | translate }}</button>
  </div>
</ion-content>
