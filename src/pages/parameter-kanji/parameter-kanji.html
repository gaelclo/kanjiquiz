<ion-header>
  <ion-navbar>
    <ion-title>{{ 'parameter.title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list radio-group [(ngModel)]="jlptLevel">
          <ion-item>
            <ion-label>{{ 'parameter.jlptn5' | translate }}</ion-label>
            <ion-radio value="5" checked></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>{{ 'parameter.jlptn4' | translate }}</ion-label>
            <ion-radio value="4" [disabled]="true"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>{{ 'parameter.jlptn3' | translate }}</ion-label>
            <ion-radio value="3" [disabled]="true"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>{{ 'parameter.jlptn2' | translate }}</ion-label>
            <ion-radio value="2" [disabled]="true"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>{{ 'parameter.jlptn1' | translate }}</ion-label>
            <ion-radio value="1" [disabled]="true"></ion-radio>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row class="input-custom">
        <ion-col col-12>
          <kanji-input (change)="updateKanji($event)"></kanji-input>
        </ion-col>
    </ion-row>
  </ion-grid>
  <div class="bottom-btn hide-on-keyboard-open">
    <button ion-button block (click)="push()">{{ 'parameter.startQuiz' | translate }}</button>
  </div>
</ion-content>
