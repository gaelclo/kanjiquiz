<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Resume</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="proverbSelected">
    <ion-grid>
        <ion-row>
            <ion-col class="furigana" col-12>{{proverbSelected.furigana}}</ion-col>
            <ion-col class="title" col-12>{{proverbSelected.content}}</ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="translated" col-12>"{{proverbSelected.translated}}"</ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="resultitle" col-12>Your result:</ion-col>
        </ion-row>
        <ion-row class="result">
            <ion-col col-6><span class="bad cell">{{bad}}</span></ion-col>
            <ion-col col-6><span class="good cell">{{good}}</span></ion-col>
        </ion-row>
    </ion-grid>

    <div>
        <button ion-button block (click)="restart()">Home</button>
    </div>
</ion-content>
