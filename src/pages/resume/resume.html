<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>{{ 'resume.title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="proverbSelected">
    <ion-grid>
        <ion-row>
            <ion-col class="furigana" col-12>{{proverbSelected.furigana}}</ion-col>
            <ion-col class="title" col-12>{{proverbSelected.content}}</ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="translated" col-12>"{{proverbSelected.translated}}"</ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="resultitle" col-12>{{ 'resume.yourresult' | translate }}</ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="resultpct" col-12>{{pourcentage()}}<span class="symbol">%</span></ion-col>
        </ion-row>
        <ion-row class="result">
            <ion-col col-6><span class="bad cell">{{bad}}</span></ion-col>
            <ion-col col-6><span class="good cell">{{good}}</span></ion-col>
        </ion-row>
    </ion-grid>

    <div class="bottom-btn">
        <button ion-button block (click)="restart()">{{ 'resume.home' | translate }}</button>
    </div>
</ion-content>
