<ion-header>
  <ion-navbar>
    <ion-title>
            {{ 'home.title' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12><ion-img class="japan-flag" src="assets/imgs/title.png"></ion-img></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12><span class="kanji">漢字</span></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12><span class="welcome">{{ 'home.welcome' | translate}}</span></ion-col>
        </ion-row>
    </ion-grid>
    <div class="bottom-btn">
        <button ion-button block (click)="push()">{{ 'home.start' | translate }}</button>
    </div>
</ion-content>
