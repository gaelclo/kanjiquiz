<ion-header>
  <ion-navbar>
    <ion-title>{{ 'parameter.title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-list-header>{{ 'parameter.category' | translate }}</ion-list-header>
          <ion-item *ngFor="let c of categories">
            <ion-label>{{c.label}}</ion-label>
            <ion-checkbox [(ngModel)]="c.checked" disabled="{{!isActiveCategory(c.id)}}" (click)="updateChecboxes()"></ion-checkbox> <!---->
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row class="input-custom">
      <ion-col col-12>
        <kanji-input (change)="updateWord($event)"></kanji-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="bottom-btn hide-on-keyboard-open">
      <button ion-button block (click)="push()">{{ 'parameter.startQuiz' | translate }}</button>
  </div>
</ion-content>
