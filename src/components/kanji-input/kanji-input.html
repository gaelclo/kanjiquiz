<ion-grid>
    <ion-row>
        <ion-col col6>
            <ion-label color="primary">{{ 'parameter.numberKanji' | translate }}:</ion-label>
        </ion-col>
        <ion-col col6>
            <ion-input [(ngModel)]="total" min=1 max=100 type="number" (blur)="blurKanjiNb($event)"></ion-input>    
        </ion-col>
    </ion-row>
</ion-grid>
